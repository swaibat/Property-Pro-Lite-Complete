<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>Property-lite</title>
</head>
<body id="loader" class="loader ">
    <div id="bg" class="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x  shadow padding-y-1 full-width">
        <div class="logo margin-l-3 margin-t-2"><a href="index.html">P<span class="tracking-in-contract">roperty Pro</span></a></div>
        <!-- start of sidenav -->
        <ul class="navbar fixed-left" id="collapse-menu">
            <div class="flex-center">
                <img class="circle" src="./assets/img/user.svg" height="85" width="85" alt="user">
            </div>
            <ul class="margin-x-3">
                <li class="nav-item"><a href="dashboard.html"><i class="pro-ticket-lite margin-r-2"></i>Dashboard</a></li>
                <li class="nav-item active"><a href="postad.html"><i class="pro-plus-lite margin-r-2 sm-font"></i>Post ad</a></li>
                <li class="nav-item"><a href="myads.html"><i class="pro-stack-lite margin-r-2"></i>My ads</a></li>
                <li class="nav-item"><a href="#"><i class="pro-bubbles3-lite margin-r-2"></i>Messages</a></li>
                <li class="nav-item"><a href="#"><i class="pro-bell-lite margin-r-2"></i>Notifications</a></li>
                <li class="nav-item"><a href="index.html"><i class="pro-switch-lite margin-r-2"></i> Logout</a></li>
            </ul>
        </ul>
        <div class="margin-l-auto margin-r-3 flex-x">
            <button id="avatar" class="collapsible padding-t-1 d-flex btn">
                <span class="padding-r-2 margin-t-1">My account</span>
                <img class="circle" src="./assets/img/user.svg" height="35" width="35" alt="user">
            </button>
            <ul class="drop-content swing-in-top-fwd white d-none padding-2 shadow">
                <li class="padding-y-2"><i class="pro-enter-lite margin-x-2"></i>my account</li>
                <li class="padding-y-2"><a><i class="pro-info-lite margin-x-2"></i>profile</a></li>
                <li class="padding-y-2"><a><i class="pro-cog-lite margin-x-2"></i>Setting</a></li>
            </ul>
            <button type="button" onclick="toggle()" class="btn mobile-view"><span class="humberger">&#8942;</span></button>
        </div>
    </nav>
    <!-- //navigation -->
    <!-- start of main content -->
    <main role="main">
        <div class="padding-1 page-container ">
            <h3 class="page-title"><i class="pro-plus-lite margin-r-2"></i> Post Ad</h3>
            <div class="sub-container">
                <form class="form" id="createProperty" enctype="multipart/form-data">
                    <input class="form-input" id="price" type="number" placeholder="price" required>
                    <input class="form-input" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
                    <input class="form-input" id="locality" placeholder="city">
                    <input class="form-input" id="administrative_area_level_1" placeholder="state">
                    <select class="form-input full-width" id="type" required>
                        <option value="singlerooms">singlerooms</option>
                        <option value="3bedrooms">3bedrooms</option>
                        <option value="5bedrooms">5bedrooms</option>
                        <option value="miniflat">miniFlat</option>
                        <option value="others">others</option>
                    </select>
                    <div class="margin-t-4 d-block">
                        <label for="photo-upload" class="btn teal"><i class="pro-images-lite margin-r-2"></i>Upload images</label>
                        <input type="file" id="photo-upload" class="d-none" accept="image/*" multiple required>
                    </div>
                    <div class="img-upload-preview"></div>
                    <button class="btn blue margin-y-2 float-right ">post ad</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer white">
        <a class="margin-r-4">Property-lite 2019</a>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtdJ2lMzLN7jGl_KHHWv1UvXrhqExiSUM&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="./assets/js/fetch/postad.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
