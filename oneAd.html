        <ul class="navbar fixed-left" id="collapse-menu">

                            </select>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                            </select>

                            <a class="btn blue align-center" href="">Filter </a>

            </ul>
        </ul>
        <div class="margin-l-auto margin-r-3 flex-x">

            <ul class="drop-content swing-in-top-fwd white d-none padding-2 shadow">

                <li class="padding-y-2"><a><i class="pro-info-lite margin-x-2"></i>profile</a></li>

    <main role="main">
        <div class="padding-1 page-container ">
                    <h3 class="page-title"><i class="pro-plus-lite margin-r-2 sm-font"></i> All property</h3>
                    <div class="sub-container">
                        <div class="d-flex product">
                            <div id="left-details" class="detail-img padding-2"></div>

                            <div class="flex-y prdt-dtls padding-x-2">

                                <div id="map" class="shadow border-radius"></div>
                                <div class="d-flex float-right margin-t-2">

                                <option value="3 bedrooms"><span>pricing</span></option>
                                <option value="3 bedrooms">weird demand</option>
                                <option value="3 bedrooms">Already sold</option>
                                <option value="3 bedrooms">others</option>
                            </select>
                            <textarea class="margin-b-3 padding-2" rows="4" placeholder="your description here..."></textarea>
                            <div class="d-flex footer-btn">
                                <a href="adsList.html" class="btn modal-btn red-txt">REPORT</a>
                                <a onclick="closeDelete()" class="btn modal-btn blue-txt">CANCEL</a>
                            </div>
                        </form>
                    </div>
                    </div>
