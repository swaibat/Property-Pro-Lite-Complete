<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>Property-lite</title>
</head>
<body id="loader" class="loader ">
    <div id="bg" class="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x flex-y-center shadow padding-y-1 full-width">
        <div class="logo margin-l-3"><a href="index.html">P<span class="tracking-in-contract">roperty Pro</span></a></div>
        <!-- navigation -->
        <div id="logged-out" class="margin-l-auto margin-r-3 d-flex">
            <div class="d-flex">
                <button onclick="signin()" class="btn teal white-txt margin-l-4">signin</button>
                <button onclick="signup()" class="btn white blue-txt margin-l-4">signup</button>
            </div>
        </div>
        <div id="logged-in" class="d-none margin-l-auto margin-r-3 flex-x">
            <button id="avatar" class="collapsible padding-t-1 d-flex btn">
                <span class="padding-r-2 margin-t-1">My account</span>
                <img id="nav-avatar" class="circle" src="./assets/img/user.svg" height="35" width="35" alt="user">
            </button>
            <ul class="drop-content swing-in-top-fwd white d-none padding-2 shadow">
                <li class="padding-y-2"><i class="pro-enter-lite margin-x-2"></i>my account</li>
                <li class="padding-y-2"><a><i class="pro-info-lite margin-x-2"></i>profile</a></li>
                <li class="padding-y-2"><a><i class="pro-cog-lite margin-x-2"></i>Setting</a></li>
            </ul>
            <button type="button" onclick="toggle()" class="btn mobile-view"><span class="humberger">&#8942;</span></button>
        </div>
    </nav>
    <!-- //navigation -->
    <!-- start of main content -->
    <main role="main">
        <div class="padding-1 page-container">
            <h3 class="page-title margin-3"><i class="pro-plus-lite margin-r-2 sm-font"></i><span>All property</span></h3>
            <div class="sub-container transparent margin-l-1">
                <div class="d-flex product">
                    <div class="white d-flex product padding-2 border-radius margin-r-2">

                        <div id="slider-holder" class="slider-holder">
                            <div id="slider">

                            </div>
                            <!-- Next and previous buttons -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            <div id="related" class="row"></div>
                        </div>

                        <!-- left product details -->
                        <div class="flex-y prdt-dtls">
                            <div id="details"></div>
                            <div id="map" class="shadow border-radius"></div>
                            <div class="d-flex float-right margin-t-2">
                                <a onclick="report()" class="btn orange "><i class="pro-like-lite margin-r-1"></i>Favaourite</a>
                                <a onclick="report()" class="btn red margin-l-auto"><i class="pro-flag-lite margin-r-1"></i>Report Ad</a>
                            </div>
                        </div>
                    </div>
                    <div id="agent" class="user-card flex-center shadow">
                        <!-- agent area -->
                    </div>
                </div>
                <h3 class="align-center">More ads by from  swaibu</h3>
                <div id="agentAds" class="card-wrapper flex-center">

                </div>
            </div>

        </div>
    </main>
    <div id="delete" class="modal-container">
        <div class="modal padding-0">
                <h3 class="align-center margin-t-2 margin-0">Delete Property</h3>
                <div class="padding-b-4 flex-y-center flex-x-center flex-y">
                    <i class="pro-info-lite padding-y-3"></i>
                    <p>Please note the process cant be reversed</p>
                </div>
                <div class="d-flex footer-btn">
                    <a href="adsList.html" class="btn modal-btn red-txt">DELETE</a>
                    <a onclick="closeDelete()" class="btn modal-btn blue-txt">CANCEL</a>
                </div>
        </div>
    </div>

    <footer class="footer white">
        <a class="margin-r-4">Property-lite 2019</a>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcAP0GrIyhCe_kJfKY1Cb4OYOeP5vmhsQ&callback=initMap"></script>
    <script src="./assets/js/fetch/get-one.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/fetch/my-account.js"></script>
</body>
</html>
