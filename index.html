<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Property-lite</title>
</head>
<body id="loader" class="loader white ">
    <div id="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x shadow padding-y-1 full-width">
            <div class="logo margin-l-3"><a href="index.html">P<span class="tracking-in-contract">roperty Pro</span></a></div>
            <!-- navigation -->
            <div id="logged-out" class="margin-l-auto margin-r-3 d-flex">
                <div class="d-flex">
                    <button onclick="signin()" class="btn teal white-txt btn-lg margin-l-4">signin</button>
                    <button onclick="signup()" class="btn white blue-txt btn-lg margin-l-4">signup</button>
                </div>
            </div>
            
            <div class="margin-l-auto margin-r-3 flex-x">
                    <button class="collapsible btn fav">
                        <span class="fav-dis flex-y-center">
                            <i id="love" class="pro-like-lite"></i>
                            <img class="fav-img invisible" src="">
                            <span id="fav-counter" class="badge">0</span>
                        </span>
                    </button>
                    <ul id="favorite-list"  class="drop-content favorite-list swing-in-top-fwd white d-none padding-2 shadow">
                    <!-- favourite list -->
                    </ul>
                <button id="avatar" class="collapsible padding-t-1 d-flex btn">
                    <span class="padding-r-2 margin-t-1">My account</span>
                    <img id="nav-avatar" class="circle" src="./assets/img/user.svg" height="35" width="35" alt="user">
                </button>
                <ul class="drop-content swing-in-top-fwd white d-none padding-2 shadow">
                    <li class="padding-y-2"><i class="pro-enter-lite margin-x-2"></i>my account</li>
                    <li class="padding-y-2"><a><i class="pro-info-lite margin-x-2"></i>profile</a></li>
                    <li class="padding-y-2"><a><i class="pro-cog-lite margin-x-2"></i>Setting</a></li>
                    <li class="padding-y-2"><a href="index.html"><i class="pro-switch-lite margin-x-2"></i>Logout</a></li>
                </ul>
                <button type="button" onclick="toggle()" class="btn mobile-view"><span class="humberger">&#8942;</span></button>
            </div>
        </nav>
    <!-- //navigation -->
    <main role="main">
        <div class="flex-y margin-b-6">
            <div class="landing d-flex full-width">
                <div class="left-side  margin-t-1 margin-l-3">
                    <div class="page">
                        <span>Get a new home today</span>
                    </div>
                </div>
                <div class="right-side">
                    <img src="./assets/img/ads/house_PNG7.webp" alt="landding">
                </div>
            </div>
            <div class="padding-1 border-radius full-width white shadow-top  margin-b-6 margin-t-n6">
                <div class="land-roll flex-y-center">
                    <span class="btn teal round">Popular</span>
                    <div class="margin-l-auto d-flex">
                        <a onclick="popular()" class="btn blue margin-x-2"><i class="pro-fire-lite margin-r-1"></i>Popular</a>
                        <a onclick="latest()" class="btn blue  margin-x-2"><i class="pro-alarm-lite margin-r-1"></i>Latest</a>
                    </div>
                </div>
                <div id="popular" class="card-wrapper flex-center">
                   <!-- popular ads -->
                </div>
                <div class="land-roll flex-y-center margin-y-2 top-border">
                    <span class="btn teal round">Latest</span>
                </div>
                <div id="latest" class="card-wrapper flex-center">
                    <!-- Latest ads -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer white">
        <a class="margin-r-4">Property-lite 2019</a>
    </footer>
    <!-- start of form models -->
    <div id="signup" class="modal-container">
        <div class="modal">
            <button onclick="closeUp()" class="close-modal">X</button>
            <form id="createUser">
                <h2 class="align-center margin-l-n3">sign-up</h2>
                <input class="form-input" type="text" id="firstName" placeholder="Firstname" required>
                <input class="form-input" type="text" id="lastName" placeholder="Lastname" required>
                <input class="form-input" type="number" id="phoneNumber" placeholder="phoneNumber" required>
                <input class="form-input email" type="email" placeholder="Email" required>
                <input class="form-input" type="address" id="address" placeholder="address" required>
                <select class="form-input full-width" id="isAgent" required>
                    <option value="">Are you an agent ?</option>
                    <option value="true">yes</option>
                    <option value="false">No</option>
                </select>
                <input class="form-input password" type="password" placeholder="Password" minlength="5" required>
                <button type="submit" class="btn blue  margin-y-4 float-right ">Signup now</button>
            </form>
        </div>
    </div>
    <!-- start of login model -->
    <div id="signin" class="modal-container">
        <div class="modal">
            <button onclick="closeIn()" class="close-modal">X</button>
            <form id="userSignin">
                <h2 class="align-center margin-t-2">User signIn</h2>
                <input class="form-input" id="email" type="email" placeholder="Email adress" required>
                <input class="form-input" id="password" type="password" placeholder="Password" minlength="5" required>
                <button class="btn blue margin-y-4 float-right" type="submit">signin</button>
                <p class="margin-t-4">Have no account <a class="signup" onclick="signup()">signup</a></p>
            </form>
        </div>
    </div>
    <script src="./assets/js/fetch/variables.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="assets/js/fetch/auth.js"></script>
    <script src="./assets/js/fetch/landing-ads.js"></script>
    <script src="./assets/js/fetch/my-account.js"></script>
    
</body>
</html>
